<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Learning the Forms</title>
  </head>
  <body>
    <h1>Hello, Forms!</h1>

    <form action="/form-handling-url" method="post">
        <fieldset>
          <legend>Add user</legend>
      
          <div>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="first_name">
          </div>
      
          <div>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="last_name">
          </div>
      
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address">
          </div>
      
          <div>
            <label for="status">Status</label>
            <select id="status" name="status_name">
              <option value="student">Admin</option>
              <option value="instructor">User</option>
              <option value="guest">Guest</option>
            </select>
          </div>
          
          <div>
            <p>Choose your favorite programming language:</p>
            <p>Please select your favorite Web language:</p>
              <input type="radio" id="html" name="fav_language" value="HTML">
              <label for="html">HTML</label><br>
              <input type="radio" id="css" name="fav_language" value="CSS">
              <label for="css">CSS</label><br>
              <input type="radio" id="javascript" name="fav_language" value="JavaScript">
              <label for="javascript">JavaScript</label>
          </div>

          <div>
            <label for="comments">Comments</label> <br>
            <textarea id="comments" name="comments"></textarea>
          </div>

          <div>
            <label for="date">Date</label> 
            <input type="date" id="date" name="date">
          </div>
      
          <div>
            <input type="checkbox" id="newsletter" name="newsletter" value="Newsletter">
            <label for="newsletter"> Sign up for newsletter</label><br>
            <input type="checkbox" id="terms_conditions" name="terms_conditions" value="Terms_conditions">
            <label for="terms_conditions"> Agree to terms and conditions </label><br>
          </div>
      
          <div>
            <button type="submit">Submit</button>
          </div>
      
        </fieldset>
      </form>
  </body>
</html>
